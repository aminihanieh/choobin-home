<div class="calendar-type-container">
  <input type="checkbox" id="{{id}}" [(ngModel)]="switch" class="toggle-button" />
  <label for="{{id}}" class="switch-label mb-0 pt-2">
      <span class="calendar-type-text shamsi float-end p-1 m-0">{{calendarTypes.Shamsi}}</span>
      <span class="calendar-type-text miladi float-start p-1 m-0">{{calendarTypes.Miladi}}</span>
  </label>
 </div>
