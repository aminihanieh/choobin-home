<section class="mt-5 text-center">
  <h2> testimonial </h2>

  <div class="Carousel-container">
    <div class="row align-items-center justify-content-center mt-5" class="Carousel" #Carousel>
      <div class="Carousel__item item" *ngFor="let item of data; let i=index" [class.midElement]="i===midElementIndex"
        [class.leftElement]="i===midElementIndex-1" [class.rightElement]="i===midElementIndex+1">
        <i class="bi bi-quote"></i>
        <p>{{item.text}}</p>
        <h5>{{item.author}}</h5>
        <h6>{{item.relationRole}}</h6>
      </div>
    </div>

    <button class="pre" (click)="prev()" [ngStyle]="prevSlideIsFinished ? {'opacity': 0.1 , 'cursor': 'default'} : {}"
      [disabled]="isAnimating || prevSlideIsFinished"> pre</button>
    <button class="next" (click)="next()" [ngStyle]="middleIndex <= 1 ? {'opacity': 0.1 , 'cursor': 'default'} : {}"
      [disabled]="isAnimating || middleIndex <= 1">
      next</button>
  </div>

</section>
